<script type="text/javascript">
    var prefix = ctx + "cms/cmsReqMapping";

    $("#form-cmsReqMapping-edit").validate({
        onkeyup: false,
        rules: {
            localPath: {
                required: true
            },
            remotePath: {
                required: true
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-cmsReqMapping-edit').serialize());
        }
    }
