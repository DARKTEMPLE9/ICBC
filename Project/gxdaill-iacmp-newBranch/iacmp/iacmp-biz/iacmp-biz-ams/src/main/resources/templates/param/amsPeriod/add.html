<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增档案期限')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-amsPeriod-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">档案期限编码：</label>
            <div class="col-sm-8">
                <input id="code" name="code" class="form-control" type="text" required
                       oninput="value=value.replace(/[^\d]/g,'')" placeholder="最多输入两位数字" th:maxlength="2">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案期限名称：</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control" type="text" required placeholder="请输入64字以内"
                       th:maxlength="64">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案期限有效值：</label>
            <div class="col-sm-8">
                <input id="value" name="value" class="form-control" type="text" required
                       oninput="value=value.replace(/[^\d]/g,'')" placeholder="最多输入两位数字" th:maxlength="2">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "param/amsPeriod"
    $("#form-amsPeriod-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-amsPeriod-add').serialize());
        }
    }
</script>
</body>
</html>
