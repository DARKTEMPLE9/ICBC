<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include :: header('中关村银行')"/>
</head>
<style>
    table td {
        text-align: center;
    }
</style>
<body class="gray-bg">
<div class="container-div">
    <div class="row">

        <div class="col-sm-12 select-table table-striped">
            <button id="printBtn" class="btn btn-info" onclick="doPrint()" style="margin-top: 8px"><span
                    class='glyphicon glyphicon-print'></span>&nbsp;打印
            </button>
            <table id="myTaskReceive-table" class="table table-bordered" data-mobile-responsive="true"
                   style="table-layout: fixed;word-break:break-all;">
                <div th:if="${amsBatch.arcBill=='实物档案'}">
                    <caption><h1 style="text-align: center;">实物档案标签</h1></caption>
                    <tbody>
                    <tr>
                        <td>目录号</td>
                        <td></td>
                        <td>件号</td>
                        <td th:text="${amsBatch.receiptNo}"></td>
                    </tr>
                    <tr>
                        <td>类别</td>
                        <td th:text="${amsBatch.arcBill}"></td>
                        <td>获得时间</td>
                        <td th:text="${#dates.format(amsBatch.crtTime,'yyyy-MM-dd')}"></td>
                    </tr>
                    <tr>
                        <td>实物名称</td>
                        <td colspan="3" th:text="${amsBatch.arcName}"></td>
                    </tr>
                    <tr>
                        <td>授予者或捐赠者</td>
                        <td colspan="3" th:text="${amsBatch.practDesc}"></td>
                    </tr>
                </div>
                <div th:if="${amsBatch.arcBill=='声像档案'}">
                    <caption><h1 style="text-align: center;">声像档案标签</h1></caption>
                    <tbody>
                    <tr>
                        <td>目录号</td>
                        <td></td>
                        <td>件号</td>
                        <td th:text="${amsBatch.receiptNo}"></td>
                    </tr>
                    <tr>
                        <td>类别</td>
                        <td th:text="${amsBatch.arcBill}"></td>
                        <td>获得时间</td>
                        <td th:text="${#dates.format(amsBatch.crtTime,'yyyy-MM-dd')}"></td>
                    </tr>
                    <tr>
                        <td>实物名称</td>
                        <td colspan="3" th:text="${amsBatch.arcName}"></td>
                    </tr>
                    <tr>
                        <td>授予者或捐赠者</td>
                        <td colspan="3" th:text="${amsBatch.practDesc}"></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: printPrintArea-js"/>
<script th:inline="javascript">
    var prefix = ctx + "myTask/archReceive";

    function doPrint() {
        $("#printInfoCont").print({
            globalStyles: true,//是否包含父文档的样式，默认为true
            mediaPrint: false,//是否包含media='print'的链接标签。会被globalStyles选项覆盖，默认为false
            stylesheet: null,//外部样式表的URL地址，默认为null
            noPrintSelector: "printBtnDiv",//不想打印的元素的jQuery选择器，默认为".no-print"
            iframe: true,//是否使用一个iframe来替代打印表单的弹出窗口，true为在本页面进行打印，false就是说新开一个页面打印，默认为true
            append: null,//将内容添加到打印内容的后面
            prepend: null,//将内容添加到打印内容的前面，可以用来作为要打印内容
            deferred: $.Deferred()
        });
        // $("#printArea").printArea();
    }
</script>

</body>

</html>
