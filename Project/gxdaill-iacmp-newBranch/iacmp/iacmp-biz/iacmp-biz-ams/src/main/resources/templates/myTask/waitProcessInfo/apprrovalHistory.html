<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

    <th:block th:include="include :: header('审批记录')"/>
</head>

<body style="background-color: #ffffff;">

<form class="form-horizontal" id='myForm' role='form'>
    <div class='container manage' id='container111'>
        <div class='row'>
            <div class="p70 ">
                <input type='hidden' class='submitInput' id='pageIndex' value='1'>
                <input type='hidden' class='submitInput' id='pageSize' value='10'>
                <div class="form-group">
                    <div class="col-sm-12 text-right">
                    </div>
                </div>
                <fieldset
                        style="width: 100%; padding: 10px; margin-top: 1px; border: 1px solid #1E7ACE; background: #fff">
                    <legend style="width: 11%;">
                        <font style="font-size: 16px;"><b>审批意见</b> </font>
                    </legend>
                    <div id="arcRecTableDiv" style="margin-left: 20px;margin-right: 20px">
                        <table id="arcRecTable" class="table table-striped table-hover table-condensed table-bordered"
                               style="table-layout:fixed;">
                            <thead style="background-color: #efefef;margin-right: 20px;">
                            <tr>
                                <th style='width:5%;'>序号</th>
                                <th>审批单号</th>
                                <th>审批人名称</th>
                                <th>审批人部门</th>
                                <th>审批时间</th>
                                <th>审批意见</th>
                            </tr>
                            <tr th:each="amsApproveInfo,amsApproveInfoStart : ${amsApproveInfolist}">

                                <td th:text="${amsApproveInfoStart.index+1}"/>
                                <td style="word-wrap:break-word;" th:text="${amsApproveInfo.exaAppId}"/>
                                <td th:text="${amsApproveInfo.exaAppOpName}"/>
                                <td th:text="${amsApproveInfo.exaAppOrgName}"/>
                                <td th:text="${#dates.format(amsApproveInfo.exaAppTime,'yyyy-MM-dd HH:mm:ss')}"/>
                                <td th:text="${amsApproveInfo.exaAppOpnion}"/>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </fieldset>
            </div>
        </div>
    </div>
</form>

<th:block th:include="include :: footer"/>

</body>

</html>
