<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('代理详细')"/>
    <style>
        .agentDate {
            display: inline-block
        }
    </style>

</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-amsAgent-detail" th:object="${amsAgent}">
        <div class="form-group">
            <label class="col-sm-3 control-label">委托人名：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${amsAgent.trustorName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">代理人名：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${amsAgent.agentName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">代理时间：</label>
            <div class="col-sm-8">
                <div class="form-control-static agentDate"
                     th:text="${#dates.format(amsAgent.agentStartDate,'yyyy-MM-dd')}"></div>
                <span>-</span>
                <div class="form-control-static agentDate"
                     th:text="${#dates.format(amsAgent.agentEndDate,'yyyy-MM-dd')}"></div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>

</body>
</html>
