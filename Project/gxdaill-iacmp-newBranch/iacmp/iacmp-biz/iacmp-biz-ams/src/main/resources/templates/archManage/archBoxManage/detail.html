<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('档案盒详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-batch-edit">
        <h4 class="form-header h4">基本信息</h4>

        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">档案盒编号：</label>
            <div class="col-sm-8">
                <input id="arcName" name="arcName" th:value="${amsBox.code}" class="form-control" type="text" readonly
                       disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">档案类型：</label>
            <div class="col-sm-8">
                <input id="orgName" name="orgName" th:value="${amsBox.arcType}" class="form-control" type="text"
                       readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">二级类目：</label>
            <div class="col-sm-8">
                <input id="arcBill" name="arcBill" th:value="${amsBox.childType}" class="form-control" type="text"
                       readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">所属年份：</label>
            <div class="col-sm-8">
                <input id="arcBillDept" name="arcBillDept" th:value="${amsBox.boxYear}" class="form-control" type="text"
                       readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">保管期限：</label>
            <div class="col-sm-8">
                <div th:switch="${amsBox.valPeriod}">
                    <input id="valPeriod" name="valPeriod" th:case="'10'" value="10年" class="form-control" type="text"
                           readonly disabled>
                    <input id="valPeriod1" name="valPeriod" th:case="'30'" value="30年" class="form-control" type="text"
                           readonly disabled>
                    <input id="valPeriod2" name="valPeriod" th:case="'99'" value="永久" class="form-control" type="text"
                           readonly disabled>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="crtTime" name="crtTime" th:value="${#dates.format(amsBox.crtTime,'yyyy-MM-dd HH:mm:ss')}"
                       class="form-control" type="text" readonly disabled>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
</script>
</body>
</html>
