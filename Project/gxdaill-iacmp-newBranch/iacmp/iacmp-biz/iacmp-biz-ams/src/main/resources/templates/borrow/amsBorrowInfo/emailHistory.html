<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

    <th:block th:include="include :: header('审批记录')"/>
</head>

<body style="background-color: #ffffff;">

<form class="form-horizontal" id='myForm' role='form'>
    <div class='container manage' id='container111'>
        <div class='row'>
            <div class="p70 ">
                <input type='hidden' class='submitInput' id='pageIndex' value='1'>
                <input type='hidden' class='submitInput' id='pageSize' value='10'>
                <div class="form-group">
                    <div class="col-sm-12 text-right">
                    </div>
                </div>
                <fieldset
                        style="width: 100%; padding: 10px; margin-top: 1px; border: 1px solid #1E7ACE; background: #fff">
                    <legend style="width: 14%;">
                        <font style="font-size: 16px;"><b>邮件发送记录</b> </font>
                    </legend>
                    <div id="arcRecTableDiv" style="margin-left: 20px;margin-right: 20px">
                        <table id="arcRecTable" class="table table-striped table-hover table-condensed table-bordered"
                               style="table-layout:fixed;">
                            <thead style="background-color: #efefef;margin-right: 20px;">
                            <tr>
                                <th style='width:5%;'>节点</th>
                                <th>档案名称</th>
                                <th>发送时间</th>
                                <th>发件人</th>
                                <th>收件人</th>
                                <th>是否成功发送邮件</th>
                            </tr>
                            <tr th:each="amsSendEmail,amsSendEmailStart : ${amsSendEmailList}">

                                <td th:text="${amsSendEmailStart.index+1}"/>
                                <td th:text="${amsSendEmail.arcName}"/>
                                <td th:text="${#dates.format(amsSendEmail.sendEmailTime, 'yyyy-MM-dd HH:mm:ss')}"/>
                                <td th:text="${amsSendEmail.sendUser}"/>
                                <td th:text="${amsSendEmail.reviceUser}"/>
                                <td th:text="${amsSendEmail.status}"/>

                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </fieldset>
            </div>
        </div>
    </div>
</form>

<th:block th:include="include :: footer"/>
</body>

</html>
