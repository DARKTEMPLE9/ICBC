<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改档案著录')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-batch-edit" th:object="${batch}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">注入批次号：</label>
            <div class="col-sm-8">
                <input id="batchNo" name="batchNo" th:field="*{batchNo}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">移交时间：</label>
            <div class="col-sm-8">
                <input id="turnInTime" name="turnInTime" th:field="*{turnInTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">接收时间：</label>
            <div class="col-sm-8">
                <input id="receiveTime" name="receiveTime" th:field="*{receiveTime}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "archManage/moveCab";
    $("#form-batch-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-batch-edit').serialize());
        }
    }
</script>
</body>
</html>
