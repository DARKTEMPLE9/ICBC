<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('查看库房')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-amsDepot-edit" th:object="${amsDepot}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">库房代码：</label>
            <div class="col-sm-8">
                <input id="code" name="code" th:field="*{code}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">库房名称：</label>
            <div class="col-sm-8">
                <input id="name" name="name" th:field="*{name}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所含库柜数：</label>
            <div class="col-sm-8">
                <input id="allNum" name="allNum" th:field="*{allNum}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">所属部门：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input id="orgNo" name="orgNo" th:field="*{orgNo}" class="form-control" type="text">-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">所属部门：</label>
            <div class="col-sm-8">
                <input id="orgName" name="orgName" th:field="*{orgName}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">库房类型：</label>
            <div class="col-sm-8">
                <input name="depotType" th:if="*{depotType} == '10'" class="form-control" type="text" value="部门库房"
                       readonly="readonly">
                <input name="depotType" th:if="*{depotType} == '20'" class="form-control" type="text" value="总行库房"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <!--<input id="status" name="status" th:field="*{status}" class="form-control" type="text" readonly="readonly">-->
                <input name="status" th:if="*{status} == '0'" class="form-control" type="text" value="未满"
                       readonly="readonly">
                <input name="status" th:if="*{status} == '1'" class="form-control" type="text" value="已满"
                       readonly="readonly">
                <input name="status" th:if="*{status} == '99'" class="form-control" type="text" value="废弃"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">管理员：</label>
            <div class="col-sm-8">
                <input id="admin" placeholder="请选择管理员" name="admin"
                       onclick="selectUser('admin');admin.blur();return fales;" th:field="*{admin}" class="form-control"
                       type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    /*选择人*/
    function selectUser(id) {
        var options = {
            title: '选择用户',
            /* width: width,
             height: height,*/
            id: id,
            url: ctx + "system/user/selectUser?id=" + id,
            btn: ['确定', '关闭'],
            shadeClose: true,
            yes: function (index, layero) {
                var body = layer.getChildFrame('body', index);
                $('#' + id).val(body.find('#thisRowName').val());
                layer.close(index);
            },
            cancel: function (index) {
                return true;
            }
        };
        $.modal.openOptions(options);
    }
</script>
</body>
</html>
