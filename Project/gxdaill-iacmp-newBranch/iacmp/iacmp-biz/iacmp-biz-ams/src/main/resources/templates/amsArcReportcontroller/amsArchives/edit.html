<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改档案登记')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-amsArchives-edit" th:object="${amsArchives}">

        </div>

            <div class="col-sm-8">
                <input id="manaDepName" name="manaDepName" th:field="*{manaDepName}" class="form-control" type="text">

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">库房编号：</label>
            <div class="col-sm-8">
                <input id="depotNo" name="depotNo" th:field="*{depotNo}" class="form-control" type="text">

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">库房名称：</label>

        </div>

            <div class="col-sm-8">

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案形态：</label>

            <div class="col-sm-8">

        </div>
        <div class="form-group">

            <div class="col-sm-8">
                <input id="batchId" name="batchId" th:field="*{batchId}" class="form-control" type="text">

        </div>

        <div class="form-group">

                <input id="serviceType" name="serviceType" th:field="*{serviceType}" class="form-control" type="text">

        <div class="form-group">

            <div class="col-sm-8">

        </div>
        <div class="form-group">

            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-8">
                <input id="viewPath" name="viewPath" th:field="*{viewPath}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-8">

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">保留期限：</label>
            <div class="col-sm-8">
                <input id="persistPeriod" name="persistPeriod" th:field="*{persistPeriod}" class="form-control"
                       type="text">

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否为保留档案 1-是，0-不是：</label>
            <div class="col-sm-8">
                <input id="period" name="period" th:field="*{period}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案盒号：</label>
            <div class="col-sm-8">
                <input id="boxCode" name="boxCode" th:field="*{boxCode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">

        </div>

<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "amsArcReportcontroller/amsArchives";
    $("#form-amsArchives-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-amsArchives-edit').serialize());
        }
    }
</script>
</body>
</html>
