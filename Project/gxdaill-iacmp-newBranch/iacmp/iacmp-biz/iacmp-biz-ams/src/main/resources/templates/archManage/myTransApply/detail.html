<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('我的移交申请详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-batch-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">档案名称：</label>
            <div class="col-sm-8">
                <input id="arcName" name="arcName" th:value="${amsBatch.arcName}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属部门：</label>
            <div class="col-sm-8">
                <input id="orgName" name="orgName" th:value="${amsBatch.orgName}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案类型：</label>
            <div class="col-sm-8">
                <input id="arcBill" name="arcBill" th:value="${amsBatch.arcBill}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">二级类目：</label>
            <div class="col-sm-8">
                <input id="arcBillDept" name="arcBillDept" th:value="${amsBatch.arcBillDept}" class="form-control"
                       type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">保管期限：</label>
            <div class="col-sm-8">
                <div class="col-sm-8" th:switch="${amsBatch.valPeriod}">
                    <input id="valPeriod" name="valPeriod" th:case="'10'" value="10年" class="form-control" type="text"
                           readonly="readonly">
                    <input id="valPeriod1" name="valPeriod" th:case="'30'" value="30年" class="form-control" type="text"
                           readonly="readonly">
                    <input id="valPeriod2" name="valPeriod" th:case="'99'" value="永久" class="form-control" type="text"
                           readonly="readonly">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属年份：</label>
            <div class="col-sm-8">
                <input id="crtTime" name="crtTime" th:value="${#dates.format(amsBatch.crtTime,'yyyy')+' 年'}"
                       class="form-control" type="text" readonly="readonly">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
</script>
</body>
</html>
