<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改档案著录')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-amsBatch-edit" th:object="${amsBatch}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <h4 class="form-header h4">基本信息</h4>

        <div id="arcName" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">档案名称：</label>
            <div class="col-sm-8">
                <input name="arcName" th:field="*{arcName}" class="form-control" type="text" readonly disabled>
            </div>
        </div>

        <div id="arcCreTime" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">形成日期：</label>
            <div class="col-sm-8">
                <input name="arcCreTime" th:value="${#dates.format(amsBatch.arcCreTime,'yyyy-MM-dd')}"
                       class="form-control" type="text" readonly disabled>
            </div>
        </div>

        <div id="arcBill" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">档案类型：</label>

            </div>
        </div>

        <div id="arcBillDept" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">二级类目：</label>
            <div class="col-sm-8">
                <input name="arcBillDept" th:field="*{arcBillDept}" class="form-control" type="text" readonly disabled>
            </div>
        </div>

        <div id="valPeriod" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">保管期限：</label>

                <input name="valPeriod" th:if="*{valPeriod} == '30'" class="form-control" type="text" value="30年"
                       readonly disabled>
                <input name="valPeriod" th:if="*{valPeriod} == '99'" class="form-control" type="text" value="永久"
                       readonly disabled>
            </div>
        </div>

        <div id="arcLevel" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">密级：</label>
            <div class="col-sm-8">
                <input name="arcLevel" th:if="*{arcLevel} == '01'" class="form-control" type="text" value="绝密" readonly
                       disabled>
                <input name="arcLevel" th:if="*{arcLevel} == '02'" class="form-control" type="text" value="机密" readonly
                       disabled>
                <input name="arcLevel" th:if="*{arcLevel} == '03'" class="form-control" type="text" value="秘密" readonly
                       disabled>
                <input name="arcLevel" th:if="*{arcLevel} == '04'" class="form-control" type="text" value="内部公开"
                       readonly disabled>

        </div>

        <div id="hasMoveBank" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">是否移交行档室:</label>

                <input name="hasMoveBank" th:case="1" value="是" class="form-control" type="text" readonly disabled>

        </div>

        <div id="expenseInvolve" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">是否涉及费用：</label>
            <div class="col-sm-8">
                <input name="expenseInvolve" th:if="*{expenseInvolve} == '0'" class="form-control" type="text" value="否"
                       readonly disabled>
                <input name="expenseInvolve" th:if="*{expenseInvolve} == '1'" class="form-control" type="text" value="是"
                       readonly disabled>
            </div>
        </div>

        <div id="arcType" class="form-group col-sm-6">
            <label class="col-sm-4 control-label">是否电子化：</label>
            <div class="col-sm-8" th:switch="*{arcFormat}">
                <input name="arcType" th:case="10" class="form-control" type="text" value="是" readonly disabled>
                <input name="arcType" th:case="20" class="form-control" type="text" value="否" readonly disabled>

        </div>

        <!--<div class="form-group col-sm-6">-->

        <!--<div class="col-sm-8">-->
        <!--<input name="arcFormat" th:if="*{arcFormat} == '10'" class="form-control" type="text" value="电子档案" readonly disabled>-->
        <!--<input name="arcFormat" th:if="*{arcFormat} == '20'" class="form-control" type="text" value="实物档案" readonly disabled>-->

        <!--</div>-->
        <!--</div>-->

        <div id="isNoMedium" class="form-group col-sm-6">

        <div id="arcCode" class="form-group col-sm-6" style="">

            <div class="col-sm-8">

        <div id="arcPageNum" class="form-group col-sm-6">

            <div class="col-sm-8">

            </div>

                <input th:case="02" value="音像档案" name="carrier" class="form-control" type="text" readonly disabled>

                <input th:case="04" value="实物档案" name="carrier" class="form-control" type="text" readonly disabled>
                <input th:case=" *" value="其他" name="carrier" class="form-control" type="text" readonly disabled>
            </div>
        </div>

            <div class="col-sm-8" th:switch="*{arcLayout}">

<div th:include="include::footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "myTask/myArchReceive";

    /*定义三个数组用来判断，展示或者隐藏*/
    $(function () {
        var arr1 = [];
        var arr2 = [];

        $("#form-amsBatch-edit>div").each(function () {
            arr1.push($(this).prop("id"))
        })
        if ([[${mouldStr}]] == null || [[${mouldStr}]] == "") {
            arr2 = arr1;
        } else {
            arr2 = [[${mouldStr}]].split(",");
        }
        var arr3 = [];
        for (var i = 0; i < arr1.length; i++) {
            for (var j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    break;
                }
                if (j == arr2.length - 1) {
                    if (arr1[i] != arr2[j]) {
                        arr3.push(arr1[i]);
                    }
                }
            }
        }
        /*循环数组3，删除项目*/
        for (var k = 0; k < arr3.length; k++) {
            $("#" + arr3[k]).hide()
        }
    })

    $("#form-amsBatch-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-amsBatch-edit').serialize());
        }
    }

    window.onload = function () {
        var thisResult = [[${amsBatch.arcLevel}]]
        if (thisResult == "1") {
            $("#arcLevel").val("绝密")
        }
        if (thisResult == "2") {
            $("#arcLevel").val("机密")
        }
        if (thisResult == "3") {
            $("#arcLevel").val("秘密")
        }
        if (thisResult == "4") {
            $("#arcLevel").val("内部")
        }
    }
</script>
