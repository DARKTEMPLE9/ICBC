<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('整理组卷详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-batch-edit">
        <h4 class="form-header h4">基本信息</h4>
        <div class="form-group col-sm-6 col-sm-6">
            <label class="col-sm-4 control-label">档案名称：</label>
            <div class="col-sm-8">
                <input id="arcName" name="arcName" th:value="${amsBatch.arcName}" class="form-control" type="text"
                       readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">所属部门：</label>
            <div class="col-sm-8">
                <input id="orgName" name="orgName" th:value="${amsBatch.orgName}" class="form-control" type="text"
                       readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">档案类型：</label>
            <div class="col-sm-8">
                <input id="arcBill" name="arcBill" th:value="${amsBatch.arcBill}" class="form-control" type="text"
                       readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">二级类目：</label>
            <div class="col-sm-8">
                <input id="arcBillDept" name="arcBillDept" th:value="${amsBatch.arcBillDept}" class="form-control"
                       type="text" readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">保管期限：</label>

            <div class="col-sm-8" th:switch="${amsBatch.valPeriod}">
                <input id="valPeriod" name="valPeriod" th:case="'10'" value="10年" class="form-control" type="text"
                       readonly disabled>
                <input id="valPeriod1" name="valPeriod" th:case="'30'" value="30年" class="form-control" type="text"
                       readonly disabled>
                <input id="valPeriod2" name="valPeriod" th:case="'99'" value="永久" class="form-control" type="text"
                       readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">
                <!--<input name="regcheck" type="checkbox">&nbsp;-->
                <span>密级：</span>
            </label>
            <div class="col-sm-8">
                <!--<input id="arcLevel" name="arcLevel" th:field="*{arcLevel}" class="form-control" type="text" readonly>-->
                <input name="arcLevel" th:if="${amsBatch.arcLevel} == '01'" class="form-control" type="text" value="绝密"
                       readonly disabled>
                <input name="arcLevel" th:if="${amsBatch.arcLevel} == '02'" class="form-control" type="text" value="机密"
                       readonly disabled>
                <input name="arcLevel" th:if="${amsBatch.arcLevel} == '03'" class="form-control" type="text" value="秘密"
                       readonly disabled>
                <input name="arcLevel" th:if="${amsBatch.arcLevel} == '04'" class="form-control" type="text"
                       value="内部公开" readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">所属年份：</label>
            <div class="col-sm-8">
                <input id="crtTime" name="crtTime" th:value="${#dates.format(amsBatch.crtTime,'yyyy')+' 年'}"
                       class="form-control" type="text" readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">移交人员：</label>
            <div class="col-sm-8">
                <input id="arcTransfer" name="arcTransfer" th:value="${amsBatch.arcTransfer}" class="form-control"
                       type="text" readonly disabled>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">接收日期：</label>
            <div class="col-sm-8">
                <input id="receivingTime" name="receivingTime"
                       th:value="${#dates.format(amsBatch.receiveTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control"
                       type="text" readonly disabled>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
</script>
</body>
</html>
