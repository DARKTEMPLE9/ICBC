<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改专题库')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-amsCollection-edit" th:object="${amsCollection}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">档案名/专题库名：</label>
            <div class="col-sm-8">
                <input id="name" name="name" th:field="*{name}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案ID/专题库ID：</label>
            <div class="col-sm-8">
                <input id="archivesId" name="archivesId" th:field="*{archivesId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收藏该档案的人/创建专题库的人：</label>
            <div class="col-sm-8">
                <input id="searcher" name="searcher" th:field="*{searcher}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">0: 个人收藏 1：专题库 2：已加入专题库的档案：</label>
            <div class="col-sm-8">
                <input id="fLAG" name="fLAG" th:field="*{fLAG}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题库创建时间：</label>
            <div class="col-sm-8">
                <input id="crtTime" name="crtTime" th:field="*{crtTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">该专题库的主要作用：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">0: 移除 1: 正常使用：</label>
            <div class="col-sm-8">
                <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">移除时间：</label>
            <div class="col-sm-8">
                <input id="delTime" name="delTime" th:field="*{delTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案类别(一级类目)：</label>
            <div class="col-sm-8">
                <input id="arcBill" name="arcBill" th:field="*{arcBill}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">部门档案类型(二级类目）：</label>
            <div class="col-sm-8">
                <input id="arcBillDept" name="arcBillDept" th:field="*{arcBillDept}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属年份：</label>
            <div class="col-sm-8">
                <input id="boxYear" name="boxYear" th:field="*{boxYear}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">保管期限：</label>
            <div class="col-sm-8">
                <input id="valPeroid" name="valPeroid" th:field="*{valPeroid}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">档案所属专题库id：</label>
            <div class="col-sm-8">
                <input id="specArch" name="specArch" th:field="*{specArch}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iacmp/amsCollection";
    $("#form-amsCollection-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-amsCollection-edit').serialize());
        }
    }
</script>
</body>
</html>
