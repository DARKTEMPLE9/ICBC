server.port=8080

logging.config= classpath:log4j2.xml
spring.application.thymeleaf.cache=false
spring.application.thymeleaf.prefix=classpath:/templates
spring.application.thymeleaf.suffix=.html

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/element-ui?useUnicode=true&characterEncoding=utf-8


# 自定义 属性文件，可使用 PropertiesUtils.java 来读取
custom.properties.name=custom.properties
isDebug=true

#附件地址
attachmentServer=D:/file/a

#服务器静态文件地址
attachmentPath=D:/file/b

#服务器存储文件的地址
attachmentGainPath=D:/file/c
# Single file max size
multipart.maxFileSize=50Mb
# All files max size
multipart.maxRequestSize=50Mb
